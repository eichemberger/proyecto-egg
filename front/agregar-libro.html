<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Libro</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>

  <header>
    <nav></nav>
  </header>

  <body>
    <form>
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" name="nombre" />

      <label for="autor">Autor</label>
      <input id="autor" type="text" name="autor" />

      <label for="materia">Materia</label>
      <input id="materia" type="text" name="materia" />

      <label for="fecha-alarma">Fecha de Examen</label>
      <input id="fecha-alarma" type="date" name="fecha-alarma" />

      <label for="descripcion">Descripción</label>
      <input id="descripcion" type="text" name="descripcion" />

      <label for="dias">Días</label>
      <input type="number" id="dias" min="1" max="30" value="10" />

      <label for="hour">Obligatorio</label>
      <input type="checkbox" />

      <input type="submit" value="Enviar" />
    </form>
  </body>

  <footer></footer>
</html>
