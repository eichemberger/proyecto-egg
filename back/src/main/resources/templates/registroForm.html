<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
</head>
<body>
    <div>
        <h1>Registro de usuario:</h1>
        <form action="" method="post" autocomplete="off">
            <fieldset>
                <legend>Nuevo usuario:</legend>
                <div>
                    <label for="nombre">Nombre:</label> <br />
                    <input type="text" name="nombre" id="nombre" required="true" placeholder="Escriba aquí su nombre"/>
                </div>
                <div>
                    <label for="apellido">Apellido:</label> <br />
                    <input type="text" name="apellido" id="apellido" required="true" placeholder="Escriba aquí su apellido"/>
                </div>
                <div>
                    <label for="email">Email:</label> <br />
                    <input type="email" name="email" id="email" required="true" placeholder="Escriba aquí su email"/>
                </div>
                <div>
                    <label for="contraseña">Contraseña:</label> <br />
                    <input type="password" name="contraseña" id="contraseña" required="true" placeholder="Escriba aquí su contraseña"/>
                </div>
                <div>
                    <label for="confirmarContraseña">Confirme su contraseña:</label> <br />
                    <input type="password" name="confirmarContraseña" id="confirmarContraseña" required="true" placeholder="Confirme aqui"/>
                </div> <br>
                <div>
                    <input type="reset" value="Restablecer">
                    <input type="submit" value="Enviar" />
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
