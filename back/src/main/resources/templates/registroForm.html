<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
</head>
<body>
    <h1>Registro de usuario:</h1>
    <form action="" method="post" autocomplete="off">
        <div>
            <label for="nombre">Nombre:</label> <br />
            <input type="text" id="nombre" name="nombre" required="true" placeholder="Escriba aquí su nombre"/>
        </div>
        <div>
            <label for="apellido">Apellido:</label> <br />
            <input type="text" id="apellido" name="apellido" required="true" placeholder="Escriba aquí su apellido"/>
        </div>
        <div>
            <label for="email">E-mail:</label> <br />
            <input type="email" id="email" name="email" required="true" placeholder="Escriba aquí su email"/>
        </div>
        <div>
            <label for="contraseña">Contraseña:</label> <br />
            <input type="password" id="contraseña" name="contraseña" required="true" placeholder="Escriba aquí su contraseña"/>
        </div>
        <div>
            <label for="confirmarContraseña">Confirme su contraseña:</label> <br />
            <input type="password" id="confirmarContraseña" name="contraseña" required="true" placeholder="Confirme aqui"/>
        </div>
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
