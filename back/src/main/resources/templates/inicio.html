<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../styles/inicio.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" th:href="@{/styles/boton.css}">
    
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <nav th:replace="layout/layout :: nav"></nav>

  <h1 class="titulo-tabla">Materias</h1>

      <div th:each="materia  : ${materias}" class="container">
        <p><a th:href="@{/libros/}+${materia.nombre}" th:text="${materia.nombre}" class="item-materia"></a></p>
<!--        <a class="eliminar-materia" th:href="@{/materia/eliminar/}+${materia.id}">❌</a>-->
        <a class="eliminar-materia" th:onclick="eliminar([[${materia.id}]])" href="#">❌</a>
      </div>

      <!-- <div class="botones">
        <a th:href="@{/materia/agregar}" type="button" class="fill">Agregar</a>
      </div> -->
      <div class="input-wrap">
        <!-- <button style="font-size: 16px;" type="submit">Agregar Materia</button> -->
        <a style="margin: auto;" th:href="@{/materia/agregar}"><button style="font-size: 16px;" type="submit">Agregar Materia</button></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script th:src="@{scripts/eliminarMateria.js}"></script>
  </body>
</html>
