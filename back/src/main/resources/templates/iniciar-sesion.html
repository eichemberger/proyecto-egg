<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar sesion</title>
        <link href="../styles/formStyle.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <section class="sectionUsuario">
        <h1 class="titulo">Login</h1>
        <form th:action="@{/logincheck}" method="POST" autocomplete="off">
            <fieldset>
                <legend class="formHeader"><span class="spanFormHeader">Login usuario</span></legend>
                <div class="container">
                    <div>
                        <p th:if="${error != null}" th:text="${error}" style="color: red"></p>
                        <p th:if="${logout != null}" th:text="${logout}" style="color: green"></p>
                    </div>
                    <div>
                        <label for="username">Email</label><br>
                        <input class="input" id="username" type="email" name="username" th:value="${email}" required="true" placeholder="Escriba aquí su email"/>
                    </div>
                    <div>
                        <label for="password">Contraseña</label><br>
                        <input class="input"  id="password" type="password" name="password"  th:value="${password}" required="true" placeholder="Escriba aquí su contraseña"/>
                    </div>
                    <div>
                        <button type="submit" class="fill" id="boton">Ingresar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
    </body>

</html>
