<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
</head>
<body>
    <div>
        <h1>Agregar Libro:</h1>
        <form action="" method="post" autocomplete="off">
            <fieldset>
                <legend>Nuevo libro:</legend>
                <div>
                    <label for="titulo">Título:</label> <br />
                    <input type="text" name="titulo" id="titulo" required="true" placeholder="Escriba aquí el título"/>
                </div>
                <div>
                    <label for="autor">Autor:</label> <br />
                    <input type="text" name="autor" id="autor" required="true" placeholder="Escriba aquí el autor"/>
                </div>
                <div>
                    <label for="materia">Materia:</label> <br />
                    <input type="text" name="materia" id="materia" required="true" placeholder="Escriba aquí la materia"/>
                </div>
                <div>
                    <label for="alarma">Fecha de Alarma:</label> <br />
                    <input type="date" name="alarma" id="alarma" required="true"/>
                </div>
                <div>
                    <label for="descripcion">Descripción:</label> <br />
                    <textarea name="descripcion" id="descripcion" cols="20" rows="5" required="false" placeholder="Escriba aquí la descripción"></textarea>
                </div>
                <div>
                    <input type="radio" name="obligatorio" id="obligatorio" value="obligatorio" required="false"/>
                    <label for="obligatorio">Obligatorio</label> <br>
                </div>
                <div>
                    <label for="diasAlarma">Diás anticipación de alarma:</label> <br />
                    <select type="number" name="diasAlarma" id="diasAlarma" required="true" >
                        <option value="2" selected="true">2</option>  
                        <option value="5">5</option>
                        <option value="7">7</option>
                    </select>
                </div> <br>
                <div>
                    <input type="reset" value="Restablecer">
                    <input type="submit" value="Enviar" />
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
