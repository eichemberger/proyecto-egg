<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Tabla de Libros</title>
    <!-- MDB icon
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" /> -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" crossorigin="anonymous"/>
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <!--<link rel="stylesheet" href="../styles/mdb.min.css" />-->
    <link rel="stylesheet" th:href=@{"/styles/aux.css"} />
  </head>
  <body style="background: linear-gradient(to top left, #39b385, #9be15d) fixed;">
    
    <nav th:replace="layout/layout :: nav"></nav>

    <!-- TABLA-->
    <div class="container my-5" style="background-color: #F4F6F7; padding: 0; border-radius: 8px; box-shadow: 1px 1px 4px rgba(242, 243, 244, 0.5);" >
    <div class="shadow-5 rounded-5 overflow-hidden">
      <table class="table align-middle mb-0">
        <thead>
          <tr style="font-size: 16px; background-color: #ECF0F1;">
            <th>Titulo y Autor</th>
            <th>Materia</th>
            <th>Alarma y Anticipación</th>
            <th>Obligatorio</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each=" libro : ${libros}">
            <td>
              <div class="d-flex align-items-center">
                <div>
                  <p class="fw-bold mb-1" th:text="${libro.titulo}">EGG</p>
                  <p class="mb-0" th:text="${libro.autor}">Nahuel</p>
                </div>
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                  <p class="fw-bold" th:text="${libro.materia}">Programación</p>
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <div>
                  <p class="fw-bold mb-1"><span class="badge badge-success rounded-pill" style="padding: 10px;" th:text="${libro.fechaLimite}">12/12/2021</span></p>
                  <p class="mb-0"><span class="badge badge-warning rounded-pill" style="padding: 10px;" th:text="${libro.diasAnticipacion}">2 días</span></p>
                </div>
              </div>
            </td>
            <td><div class="d-flex align-items-center">
              <p th:text="${libro.obligatorio}">Si</p>
          </div></td>
            <td>
              <button type="button" class="btn btn-primary btn-sm">
                Editar
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger btn-sm">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
     <!--FINAL DE TABLA-->
     <!--MDB--> 
    <script type="text/javascript" src="js/mdb.min.js"></script>
     <!--Custom scripts--> 
    <script type="text/javascript"></script>
  </body>
</html>
