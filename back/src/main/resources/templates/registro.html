<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--    <link rel="stylesheet" href="registroStyle.css" />-->
        <link rel="stylesheet" th:href="@{/styles/registroStyle.css}">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
            />
        <title>Registro</title>
    </head>
    <body>
        
        <nav>
            <p style="margin-bottom: 30px;" class="primer-item"><a style="margin-left: 30px; color: #fff;" th:href="@{/}">游닄Libros  O' clock</a></p>
        </nav>

        <div class="singup-wrap">
            <div class="singup-top">
                <h2>Registrate</h2>
                <form th:action="@{/usuario/registro}" method="POST" th:object="${usuario}" enctype="multipart/form-data" autocomplete="off">

                    <div th:replace="/fragments/errorSuccess :: errorSuccess"></div>

                    <div class="input-wrap">
                        <input type="text" name="nombre" th:field="*{nombre}" id="nombre" required="true" placeholder="Nombre" />
                    </div>
                    <div class="input-wrap">
                        <input type="email" name="email" th:field="*{email}" id="email" required="true" placeholder="Email" />
                    </div>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</span>
                    <div class="input-wrap">
                          <label for="contrasenia"></label> <br />
                        <input type="password" name="contrasenia" th:field="*{contrasenia}" id="contrasenia" required="true" placeholder="Contrase침a" />
                    </div>
                    <div class="input-wrap">
                        <label for="confirmar-contrasenia"></label> <br />
                        <input class="input" type="password" name="confirmar-contrasenia" id="confirmar-contrasenia" required="true" placeholder="Confirme aqu칤 su contrase침a"/>
                    </div>
                    <span id="error-login" style="color: red;">Las contrase침as no coinciden</span>  <br />
                    <span th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}">Error</span>                    
                    <div class="input-wrap">
                        <p>Podes adjuntar tu <a><label>
                                    <input type="file" name="archivo" th:value="*{foto}" id="archivo" style="display: none" accept="image/*"/><span
                                        style="cursor: pointer;">foto haciendo click aqui!</span></label></a>
                        </p>
                    </div>
                    <div class="input-wrap">
                        <input type="checkbox" />
                        <p style="margin-top: 0px;">Aceptar los <a href="#"><span>Terminos y Condiciones</span></a></p>
                    </div>
                    <div id="fix">
                        <div class="input-wrap">
                            <button type="submit" id="boton">Enviar</button>
                            <p id="fixLogInMargin">Ya tenes una cuenta? <a th:href="@{/login}"><span>Log In</span></a></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="singup-botton">
                <h3>Conoce m치s de nosotros:</h3>
                <div class="link-container">
                    <ul>
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-google-plus-g"></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../scripts/validacion.js"></script>
    </body>
</html>
